<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marc Thomas | Works</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Marc Thomas</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="works.html" class="active">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section light">
      <div class="container">
        <h2>My Works</h2>
        <div class="gallery">
          <div class="gallery-item">
            <a href="images/mar1.jpg" data-lightbox="works" data-title="Landscape">
              <img src="images/mar1.jpg" alt="Landscape">
            </a>
          </div>
          <div class="gallery-item">
            <a href="images/mar2.jpg" data-lightbox="works" data-title="Wildlife">
              <img src="images/mar2.jpg" alt="Wildlife">
            </a>
          </div>
          <div class="gallery-item">
            <a href="images/mar3-large.jpg" data-lightbox="works" data-title="Street Art">
              <img src="images/mar3-thumb.jpg" alt="Street Art">
            </a>
          </div>
          <div class="gallery-item">
            <a href="images/mar4-large.jpg" data-lightbox="works" data-title="Portrait">
              <img src="images/mar4-thumb.jpg" alt="Portrait">
            </a>
          </div>
          <!-- Add more works as needed -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Marc Thomas Photography | All rights reserved</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,
      'fadeDuration': 300
    });
  </script>
</body>
